<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registrations</title>
</head>
<style>
    html, body {
  width: 100%;
  height:100%;
}

body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
</style>
<body>
<h1><i>STUDENTS REGISTERED</i></h1>
<h3>This is shows how are Registered</h3>
<h4><a href="register">click here to register</a></h4>
<table border="1" bgcolor="white">
    <tr>
         <th>UserId</th>
         <th>Name</th>
         <th>Email</th>
        <th>Joined on</th>

    </tr>
    {% for result in data%}
    <tr>
        <td>{{result.id}}</td>
        <td>{{result.username}}</td>
        <td>{{result.email}}</td>
        <td>{{result.date_joined}}</td>

    </tr>
    {% endfor %}
</table>
</body>
</html>
